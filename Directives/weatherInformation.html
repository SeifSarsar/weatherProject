
<div class="card-text">
    <div class="row">
        <div class="col-md-6 col-sm-5">
            <i class="wi wi-time-2"></i>
        </div>
        <div class="col-md-6 col-sm-7">
            <h5 class="mb-0 mt-2" >{{weather.cityTime|date:'H:mm'}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-5">
            <i class="wi wi-thermometer"></i> 
        </div>
        <div class="col-md-6 col-sm-7">
            <h5  class="mb-0 mt-2" >{{(weather.tempInFaren)}} &deg F </h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-5">
            <i class="wi wi-humidity"></i>
        </div>
        <div class="col-md-6 col-sm-7">
            <h5  class="mb-0 mt-2">{{weather.humidity}} %</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-5">
            <i class="wi wi-cloud"></i>
        </div>
        <div class="col-md-6 col-sm-7">
            <h5 class="mb-0 mt-2">{{weather.clouds}} %</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-5">
            <i class="wi wi-strong-wind"></i>
        </div>  

        <div class="col-md-6 col-sm-7">
            <h5  class="mb-0 mt-2">{{weather.wind}} m/s</h5>
        </div>
    </div>

</div>
