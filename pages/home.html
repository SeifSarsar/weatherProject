<div class="row">
    <div class="col-md-12 col-md-offset-3 ml-3">
        <h4>Weather By City</h4>
        <form>
            <div class="row">
                <div class="form-group col-md-6">
                        <input  id="homeInput" type="text" class="form-control" autocomplete="off" ng-model="home.city" ng-keyup="home.keyPress($event)"/>
                        <div class="card" ng-repeat="city in home.matchingCities" ng-class="city">
                             <div class="card-body matchingCities" ng-click="home.choseCity(city)">{{city}}</div>
                        </div>
                </div>

                <div class="col-md-2"><input type="Submit" value="Get Weather" ui-sref="forecast" class="btn btn-light" ng-class="{'disabledButton':home.city===''}" ng-disabled="home.city===''">
                </div>
            
            </div>
        </form>
       
    </div>
