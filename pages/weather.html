
<div ng-if="weather.displayLoading===true"> 
   <i class="fa fa-circle-o-notch fa-spin" style="font-size:36px"></i>
</div>

<div class="container">
    <div class="row">
        <div class="container col-md-5 col-sm-6 float-left text-dark" >

              <div class="card-body" ng-class="{'hot':weather.tempInCelcius>=30 , 'warm':weather.tempInCelcius<30 && weather.tempInCelcius>=20 , 'cold': weather.tempInCelcius<20}" ng-show="weather.display===true && weather.displayLoading===false" >
                    <div class="container">
                        <div class="row">
                              <div class="col-md-7 col-sm-8">
                                <h4 class="card-title mb-0">{{weather.city}} <img id="imageFlag"></h4>
                                <h4 class="card-text">{{weather.tempInCelcius}}&deg C</h4>
                              </div>

                               <current-weather-icons class="col-md-5 col-sm-4 text-left mr-0"></current-weather-icons>

                              <div class="col-md-10 col-sm-10">
                                  <a ng-show="weather.displayInfo===false" ng-click="weather.callExtraInformation()"><i id="downArror"class="fa fa-chevron-down"></i></a>
                                  <a ng-show="weather.displayInfo===true" ng-click="weather.displayInfo=false"><i class="fa fa-chevron-up"></i></a>
                              </div>
                              <div class="col-md-2 col-sm-2">
                                  <a ng-click="weather.createMap()"><i class="fa fa-globe" style="font-size:24px"></i></a>
                              </div>
                        </div>

                        <div class="row">
                            <weather-information class="col-md-12 mt-2 font-weight-bold" id="information" ng-show="weather.displayInfo===true" ></weather-information>
                        </div>
                    </div>
              </div>

            <div class="alert alert-danger col-md-12 col-sm-12" id="error" ng-show="weather.display===false && weather.displayLoading==false"> This City Doesn't Exist! </div>
            <a  id="buttonReturn" class="btn text-dark bg-light mt-1" ui-sref="home"><i class="fa fa-long-arrow-left" style="font-size:36px"></i></a>

        </div>



        <div class="container col-md-7 col-sm-6 float-right">
            <div id="map" class="col-md-12" ng-show="weather.displayMap===true"></div>
        </div>
    </div>
</div>

<div class="container col-md-12 mt-4" >

    <div class="row text-center"><!--5 DAYS FORECAST SAME HOUR -->                 
        
        <div ng-class="{'col-md-2': weather.weatherForecastEveryDay.length==5 , 'col-md-3': weather.weatherForecastEveryDay.length==4}"  ng-repeat="weatherADay in weather.weatherForecastEveryDay"> <!--1 day -->
            <div class="col-md-12 " id="separated">
                <div class="row "> 
                    <div class="col-md-12 bg-light text-center">
                        <div class="row h4 mb-0">
                            <div class="col-md-12  pt-2">
                                {{weatherADay.time*1000 | date:'EEE' }}
                            </div>
                        </div>
                        <div class="row h5">
                            <div class="col-md-12">
                                {{weatherADay.time*1000 | date:'dd/M' }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center" ng-class="{'hot':weatherADay.temperature>=30 , 'warm':weatherADay.temperature<30 && weatherADay.temperature>=20 , 'cold': weatherADay.temperature<20}">
                        <div class="row">  
                            <div class="col-md-12 pt-2  ">
                            <current-weather-icons></current-weather-icons> <!--Icon -->
                            </div>
                        </div>

                        <div class="row"><div class="col-md-12  h5">{{weatherADay.temperature}}</div></div>  <!--Temp -->
                    </div>
                </div>
            </div>
        </div>  <!--For each forecast -->
    
    </div>

</div>
