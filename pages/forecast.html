



<div class="card col-md-6 text-white" id="cardMeteo" ng-show="display===true">
    
    
  <div class="card-body">
        <div class="container">
            <div class="row">
                  <div class="col-md-6">
                    <h5 class="card-title">{{city}},{{country}}</h5>
                    <h5 class="card-text">{{tempInCelcius}}&deg C</h5>
                  </div>

                   <div class="col-md-6 text-center">
                    <i class="wi wi-day-sunny" ng-if="weatherDescription==='clear sky'"></i>
                    <i class="wi wi-day-cloudy" ng-if="weatherDescription==='few clouds'||weatherDescription==='scattered clouds'"></i>
                    <i class="wi wi-cloud" ng-if="weatherDescription==='broken clouds'|| weatherDescription==='overcast clouds'"></i>
                    <i class="wi wi-showers" ng-if="weatherDescription==='shower rain' || weatherDescription==='shower rain'||weatherDescription==='light rain'||weatherDescription==='light intensity drizzle'"></i>
                    <i class="wi wi-rain" ng-if="weatherDescription==='rain'"></i>
                    <i class="wi wi-storm-showers" ng-if="weatherDescription==='thunderstorm'"></i>
                    <i class="wi wi-snow" ng-if="weatherDescription==='snow'"></i>
                    <i class="wi wi-smog" ng-if="weatherDescription==='mist'"></i>
                    <i class="wi wi-day-haze" ng-if="weatherDescription==='haze'"></i>
                  </div>
            </div>
            
        </div>
  </div>
</div>
   
<div class="alert alert-danger col-md-6" id="error" ng-show="display===false"> This City Doesn't Exist! </div>

<br>

 <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <a ui-sref="home" id="buttonForecast" class="btn text-white bg-dark"><i class="fa fa-long-arrow-left" style="font-size:36px"></i></a>
        </div>
</div>
